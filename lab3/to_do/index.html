<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>

    <body>

        <div class="header">
            <h1>TO-DO PLANNER</h1>

            <div class="semester-btn">
                <button class="sem-1">Semester 1</button>
                <button class="sem-2">Semester 2</button>
            </div>

            <div class="date">
                <p class="text-date">DATE</p>
                <input class="input-date" type="date" >
            </div>
            
        </div>

        <div class="container">

            <div class="weeks">
                <p class="text-weeks">WEEKS</p>
                <div class="weeks-btn">
                <button class="w1">1</button>
                <button class="w2">2</button>
                <button class="w3">3</button>
                <button class="w4">4</button>
                <button class="w5">5</button>
                <button class="w6">6</button>
                <button class="w7">7</button>
                <button class="w8">8</button>
                <button class="w9">9</button>
                <button class="w10">10</button>
                <button class="w11">11</button>
                <button class="w12">12</button>
                <button class="w13">13</button>
                <button class="w14">14</button>
                <button class="w15">15</button>
                </div>

            </div>

            <div class="to-do-list">
                <p class="text-to-do-list">TO-DO LIST</p>

                <div class="to-do-list-btn">
                    <input class="input-add" type="text" placeholder="Add new task...">
                    <button class="add-btn">ADD</button>
                </div>

                <ul class="tasks"></ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
